<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h1 class="d-flex justify-content-center text-primary mt-5">Password generator:</h1>
    <form action="password" class="w-25 h-75 d-flex flex-column justify-content-between align-items-center border border-primary m-auto mt-3 p-2">
        <select name="length-pass" class="w-75 border-primary">
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8" selected>8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
        </select>
        <div class="d-flex justify-content-start align-items-center w-100 h-25">
            <input type="checkbox" id="UpC" name="uppercase" class="form-control-lg form-control-color me-2"> 
            <label for="UpC" class="fs-4 form-label">заглавные буквы</label>
        </div>
        <div class="d-flex justify-content-start align-items-center w-100 h-25">
            <input type="checkbox" id="numbers" name="nambers" class="form-control-lg form-control-color me-2">
            <label for="numbers" class="fs-4 form-label">цифры</label> 
        </div>
        <div class="d-flex justify-content-start align-items-center w-100 h-25">
            <input type="checkbox" id="SpCh" name="special-chars" class="form-control-lg form-control-color me-2"> 
            <label for="SpCh" class="fs-4 form-label">специальные символы</label>
        </div>
        <button class="btn btn-success">Generate</button>
    </form>
</body>
</html>
